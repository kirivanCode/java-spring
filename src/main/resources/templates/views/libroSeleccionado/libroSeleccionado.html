<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head">
    <title>Carrito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            margin-top: 20px;
            color: #343a40;
            font-size: 10vw;
        }
        .container {
            margin-top: 50px;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0,0,0,.05);
        }
        .btn-success {
            margin-bottom: 20px;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
        }
        .table td {
            vertical-align: middle;
        }
        .table td img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <header th:replace="layout/plantilla :: header"></header>
    <div class="container">
        <center><h1>xd</h1></center>
        
        <div><a href="/views/libroSeleccionado/new" class="btn btn-success"><i class="fas fa-plus"></i> Nuevo Libro</a></div>
        
        <p></p>
        <!-- Formulario de creaciÃ³n de nuevo libro seleccionado -->
        <form th:action="@{/views/libroSeleccionado/save}" method="post">
            <div class="form-group">
                <label for="libro">Libro ID:</label>
                <input type="text" class="form-control" id="libro" name="libro" placeholder="Ingrese el ID del libro">
            </div>
            <div class="form-group">
                <label for="factura">Factura ID:</label>
                <input type="text" class="form-control" id="factura" name="factura" placeholder="Ingrese el ID de la factura">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad">
            </div>
            <div class="form-group">
                <label for="comprallave">Compra Llave:</label>
                <input type="text" class="form-control" id="comprallave" name="comprallave" placeholder="Ingrese la llave de compra">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <p></p>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Libro</th>
                        <th>Factura</th>
                        <th>Cantidad</th>
                        <th>Compra Llave</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libroseleccionado: ${librosSeleccionado}">
                        <td th:text="${libroseleccionado.id}"></td>
                        <td th:text="${libroseleccionado.libro.id_libro}"></td>
                        <td th:text="${libroseleccionado.factura.id}"></td>
                        <td th:text="${libroseleccionado.cantidad}"></td>
                        <td th:text="${libroseleccionado.comprallave}"></td>
                        <td>
                            <a th:href="@{/views/libroSeleccionado/listar/{id}(id=${libroseleccionado.id})}">Editar</a> |
                            <a th:href="@{/views/libroSeleccionado/delete/{id}(id=${libroseleccionado.id})}">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:replace="layout/plantilla :: footer"></footer>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
